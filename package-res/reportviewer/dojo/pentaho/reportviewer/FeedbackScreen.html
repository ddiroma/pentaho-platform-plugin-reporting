<table class="feedbackscreen-content" style="width:100%" onkeyup="">
    <tr>
        <td style="vertical-align:top">
            <table>
                <tr>
                    <td data-dojo-attach-point="feedbacktitle" class="feedbackscreentitle">
                    </td>
                </tr>
                <tr>
                    <td data-dojo-attach-point="feedbackmessage" class="feedbackscreentext label">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div data-dojo-type="dijit.ProgressBar" style="width:300px"
                            data-dojo-id="progressBar" id="downloadProgress" data-dojo-props="maximum:100"></div>
                    </td>
                </tr>
                <tr>
                    <td data-dojo-attach-point="feedbackmessage2" class="feedbackscreentext label">
                    </td>
                    <td data-dojo-attach-point="feedbackmessage3" class="feedbackscreentext label">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
